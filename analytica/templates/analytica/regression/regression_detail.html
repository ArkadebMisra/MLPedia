<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ rg_model.title }}</h1>

    <div>
        <h1>Uploaded Data</h1>
        <h1><a href="{{rg_model.features_input.url}}" download>
            Features Input </a> </h1>
    
        <h1><a href="{{rg_model.labels_input.url}}" download>
            Labels input</a> </h1>
    </div>

    {% if rg_model.plot %}
        <img src="{{ rg_model.plot.url }}" >
    {% endif %}
    <h1>accuracy of the model is {{ rg_model.model_accuracy | floatformat:3 }}</h1>

    <h1>predict label of new data points</h1>
    <form action="{{ rg_model.get_absolute_url }}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <h1>the prediction:  {{ prediction }}</h1>

    <h1>delete this model</h1>
    <a href="{% url 'analytica:regression_delete' rg_model.id rg_model.slug %}">delete</a>
</body>
</html>
