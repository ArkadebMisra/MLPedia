{% extends "base.html" %}
{% load static %}
{% block content %}
<body class=" bg-[#bcc2e0] h-full w-full ">
    <div class=" text-center h-auto w-full flex flex-col  items-center" >

        <h1 class=" text-[#1e3164] text-[30px] font-semibold  mb-10 h-10" >Are you sure you want to delete this model</h1>
        <form action="." method="post">
            {% csrf_token %}
            <div class="h-auto  flex justify-around items-center">
                
                <p><input class="h-9 w-32 m-4 py-1 border border-white border-solid rounded-xl bg-[#1e3164] text-white text-center text-sm lg:text-base hover:bg-blue-900 hover:border-none cursor-pointer " type="submit" value="yes"></p>
                <p><a href="{{ pc_model.get_absolute_url }}">
                    <div class="h-9 w-32 m-4 py-1 border border-white border-solid rounded-xl bg-[#6d1d28] text-white text-center text-sm lg:text-base hover:bg-blue-900 hover:border-none cursor-pointer">
                        cancel
                    </div>
                </a></p>
            </div>
        </form>
    </div>
</body>
{% endblock %}
